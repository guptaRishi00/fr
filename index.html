<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTICA® – Certification Souveraine</title>
    <link rel="icon" type="image/x-icon" href="ICO.ico">
    <link rel="shortcut icon" type="image/x-icon" href="ICO.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1f2937;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #03c9ee 0%, #567feb 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero-container {
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            width: 650px;
            height: auto;
            margin-bottom: 3rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .construction-message {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .contact-section {
            background: white;
            color: #1f2937;
            border-radius: 20px;
            padding: 4rem 2rem;
            margin: 4rem auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .contact-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #1f2937;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
        }
        
        .contact-item:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .hero-contact {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .contact-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .hero-email {
            background: rgba(255, 255, 255, 0.9);
            color: #3b82f6;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }
        
        .hero-email:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #2563eb;
        }
        
        .cta-button {
            background: #3b82f6;
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 2rem;
            border: 2px solid #3b82f6;
        }
        
        .cta-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border-color: #2563eb;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section {
                padding: 3rem 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .construction-message {
                font-size: 1rem;
            }
            
            .contact-section {
                padding: 2rem 1.5rem;
                margin: 2rem auto;
            }
            
            .contact-title {
                font-size: 1.6rem;
            }
            
            .contact-info {
                gap: 1rem;
            }
            
            .contact-item {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .logo {
                width: 450px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-section {
                padding: 2rem 1rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .construction-message {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .contact-section {
                padding: 1.5rem 1rem;
                margin: 1rem auto;
            }
            
            .contact-item {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .logo {
                width: 350px;
            }
        }
    </style>
</head>
